<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>获取元素</title>

</head>
<body>

<p id="con">对HTML元素进行操作，可添加、改变或移除CSS样式等</p>
<script>
 var mye = document.getElementById("con");
 document.write("p标签原始内容:"+mye.innerHTML+"<br>");
mye.style.color="red";
mye.style.fontSize="20";
mye.style.backgroundColor="blue";
 document.write("p标签修改后的内容："+mye.innerHTML);
 </script>
</body>
</html>
