    <title>函数传参</title>
    <script type="text/JavaScript">
        function syj(x,y,z)
        {
            sum = x + y +z;
            document.write(x+"、"+y+"、"+z+"和:"+sum+"<br/>");
        }

        syj(7,1,4)
    </script>
